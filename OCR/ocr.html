<html>
<head>
    <script src="ocr.js"></script>
    <link rel="stylesheet" type="text/css" href="ocr.css">
</head>
<body onload="init()">
    <div id="main-container" style="text-align: center;">
        <h1>OCR Demo</h1>
        <canvas id="can" width="200" height="200" style="border:2px solid;"></canvas>
        <form name="input">
            <p>Digit: <input id="digit" type="text"> </p>
            <input type="button" value="Train" onclick="train()">
            <input type="button" value="Test" onclick="test()">
            <input type="button" value="Reset" onclick="erase()"/>
        </form> 
    </div>
</body>
</html>
